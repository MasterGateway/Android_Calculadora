<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora de Promedios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
    <link rel="stylesheet" href="mobile-style.css">
</head>
<body class="mobile-app">
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">
                <i class="bi bi-calculator"></i> Calculadora de Promedios
            </h1>
            <a href="index.html" class="btn btn-sm btn-outline-light">
                <i class="bi bi-house"></i>
            </a>
        </header>

        <div class="calculator-container">
            <div class="grades-list" id="gradesList">
                <!-- Grades will be added here dynamically -->
            </div>

            <button class="btn btn-primary w-100 mb-3" id="addGrade">
                <i class="bi bi-plus-circle"></i> Agregar Nota
            </button>

            <div class="results card p-3 mb-3">
                <h3>Promedio Final: <span id="finalAverage">0.00</span></h3>
            </div>

            <div class="chart-container">
                <canvas id="gradesChart"></canvas>
            </div>
        </div>
    </div>

    <template id="gradeTemplate">
        <div class="grade-item card p-3 mb-3">
            <div class="row g-2">
                <div class="col-6">
                    <label class="form-label">Nota</label>
                    <input type="number" class="form-control grade-value" min="0" max="10" step="0.1" required>
                </div>
                <div class="col-6">
                    <label class="form-label">Peso (%)</label>
                    <input type="number" class="form-control grade-weight" min="0" max="100" required>
                </div>
                <div class="col-12 text-end">
                    <button class="btn btn-danger btn-sm delete-grade">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="mobile-script.js"></script>
</body>
</html>
