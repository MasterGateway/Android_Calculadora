<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora de Promedios Móvil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
    <link rel="stylesheet" href="mobile-style.css">
</head>

<body class="mobile-app">
    <!-- App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">
                <i class="bi bi-calculator"></i> Calculadora de Promedios
            </h1>
            <button class="btn btn-sm btn-outline-light" id="toggle-view">
                <i class="bi bi-laptop"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Evaluaciones Section -->
            <section class="card evaluations-card">
                <div class="card-header">
                    <h5><i class="bi bi-list-check"></i> Mis Evaluaciones</h5>
                    <button class="btn btn-sm btn-success" id="add-evaluation">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="table" id="evaluations-table">
                            <thead>
                                <tr>
                                    <th>Evaluación</th>
                                    <th>Nota</th>
                                    <th>%</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="evaluations-body">
                                <!-- Evaluaciones se agregarán aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary w-100" id="calculate-btn">
                        <i class="bi bi-calculator"></i> Calcular Promedio
                    </button>
                </div>
            </section>

            <!-- Resultados Section -->
            <section class="card results-card" id="results-section" style="display: none;">
                <div class="card-header">
                    <h5><i class="bi bi-graph-up"></i> Resultados</h5>
                </div>
                <div class="card-body">
                    <div class="final-score">
                        <h3>Promedio Final</h3>
                        <div class="score-display" id="final-score">0.00</div>
                        <div class="progress">
                            <div class="progress-bar" id="score-progress" role="progressbar"></div>
                        </div>
                    </div>

                    <div class="chart-container">
                        <canvas id="results-chart"></canvas>
                    </div>

                    <div class="motivational-message" id="motivational-message">
                        <!-- Mensaje motivacional se insertará aquí -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Floating Action Buttons -->
        <div class="fab-container">
            <div class="fab-main">
                <button class="btn btn-primary fab-button" id="main-fab">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
            <div class="fab-actions">
                <button class="btn btn-success fab-action" data-action="calculate">
                    <i class="bi bi-calculator"></i>
                </button>
                <button class="btn btn-info fab-action" data-action="add">
                    <i class="bi bi-journal-plus"></i>
                </button>
                <button class="btn btn-warning fab-action" data-action="save">
                    <i class="bi bi-save"></i>
                </button>
                <button class="btn btn-danger fab-action" data-action="reset">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
        </div>

        <!-- Structure Modal -->
        <div class="modal fade" id="structureModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Estructuras Guardadas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="structure-name" placeholder="Nombre de estructura">
                            <button class="btn btn-success" id="save-structure-btn">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>
                        <div class="list-group" id="saved-structures-list">
                            <!-- Estructuras guardadas se cargarán aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="mobile-script.js"></script>
</body>

</html>
